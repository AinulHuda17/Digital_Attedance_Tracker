<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login for Attendance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      color: #4b3f72;
      margin-bottom: 20px;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
      color: #4b3f72;
      transition: background 0.3s;
    }

    .tab-buttons button.active {
      background: #7e57c2;
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #7e57c2;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .msg,
    .err {
      font-size: 14px;
      margin-top: 10px;
    }

    .msg {
      color: green;
    }

    .err {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login for Attendance</h2>

    <div class="tab-buttons">
      <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
      <button id="signupTab" onclick="showForm('signup')">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active" method="POST" action="/loginform">
      <input type="text" name="username1" placeholder="Username" required />
      <input type="password" name="password1" placeholder="Password" required />
      <button type="submit">Log In</button>
      {% if err and show_login %}<p class="err">{{ err }}</p>{% endif %}
    </form>

    <!-- Signup Form -->
    <form id="signupForm" method="POST" action="/signupform">
      <input type="text" name="username" placeholder="Choose a username" required />
      <input type="password" name="password" placeholder="Choose a password" required />
      <button type="submit">Sign Up</button>
      {% if err and show_signup %}<p class="err">{{ err }}</p>{% endif %}
      {% if res %}<p class="msg">{{ res }}</p>{% endif %}
    </form>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (type === 'login') {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>
</body>
</html>
